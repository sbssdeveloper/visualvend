version: '3.8'

services:
  app:
    build:
      context: .
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:5.7
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    ports:
      - "8080:80"
    networks:
      - app-network
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    env_file:
      - .env
    environment:
      - upload_max_filesize=128M
      - UPLOAD_MAX_FILESIZE=128M
      - POST_MAX_SIZE=128M
      - MEMORY_LIMIT=256M
      - MAX_EXECUTION_TIME=300
    ports:
      - "8081:80"
    volumes:
      - ./info.php:/var/www/html/phpinfo.php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
